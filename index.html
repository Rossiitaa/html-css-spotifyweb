<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-spotifyweb</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="fled-d">
        <section>
            <div class="flex-d column-dir menu">

                <nav class="top-menu">
                    <div class="logo">
                        <img src="./img/logo.svg" alt="logo-spotify">
                    </div>
                    <div>
                        <ul>
                            <li><i class="fa-solid fa-house"></i> Home</li>
                            <li><i class="fa-solid fa-magnifying-glass"></i> Cerca</li>
                            <li><i class="fa-solid fa-align-justify"></i> La tua liberia</li>
                        </ul>
                    </div>
                </nav>

                <nav>
                    <span class="playlist">
                        PLAYLIST
                    </span>
                    <div class="space-p">
                        <span class="crea-pl">+ </span>
                        <span class="create"> Crea playlist </span>
                    </div>
                    <ul>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </nav>

                <nav class="fled-d end-user">
                    <span class="user flex-d column-dir">
                        <div><i class="fa-solid fa-circle-arrow-down"></i> Installa app</div>

                        <hr>

                        <div class="jdoe"><i class="fa-solid fa-user"></i> John Doe</div>
                    </span>
                </nav>
            </div>
        </section>

        <section>
            <div class="flex-d column-dir album"></div>
        </section>
    </main>

    <footer class="flex-d jc-between">
        
        <div class="flex-d jc-between">
            <span class="inf-song">

                <img src="./img/sinister.jpeg" alt="img-song">

                <span class="sinister">
                    <span class="title-singer">Sinister</span>
                    <span class="title-song">Brano Nome</span>
                </span>

                <span class="">
                    <i class="fa-solid fa-heart"></i>
                    <i class="fa-solid fa-folder"></i>
                </span>

            </span>
        </div>
        <span class="flex-d jc-between"></span>
        <span class="flex-d jc-between"></span>
        
    </footer>  
</body>
</html>
